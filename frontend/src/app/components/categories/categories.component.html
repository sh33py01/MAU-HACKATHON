<div fxLayout="row wrap" fxLayoutGap="16px grid" class="main-div">
  <div fxFlex="100" fxFlex.gt-sm="33" class="p-2 card" *ngFor="let i of list">
    <p-panel [toggleable]="false">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <i class="pi pi-th-large text-2xl"></i>
          <span class="font-bold" style="font-size: x-large">
                Front-End
            </span>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="category-footer">
          <span class="p-text-secondary" style="align-self: center">
            22 Challenges
          </span>
          <p-button label="Open" icon="pi pi-arrow-right" iconPos="right" class="p-button-outlined"></p-button>
        </div>
      </ng-template>
      <p class="m-0">
        Frontend refers to the part of a software application or website that users interact with directly, typically encompassing the user interface and user experience components.
      </p>
    </p-panel>
  </div>
</div>

<div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2 card" *ngFor="let i of list">

</div>
