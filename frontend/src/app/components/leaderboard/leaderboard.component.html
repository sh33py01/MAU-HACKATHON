<div class="main-div">
  <div style="display: flex; flex-direction: column; gap: 16px;">
    <p-card>
      <div class="card" style="height: 400px; width: 400px;">
        <p-chart type="radar" [data]="data" [options]="options"/>
      </div>
    </p-card>
    <p-card>
      <div class="card" style="height: 300px; width: 400px;">
        <p-chart type="line" [data]="data1" [options]="options1"/>
      </div>
    </p-card>
  </div>
  <div style="display: flex; flex-direction: column; width: 100%" class="p-card">
    <p-table [columns]="cols" [value]="leaderboard" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
