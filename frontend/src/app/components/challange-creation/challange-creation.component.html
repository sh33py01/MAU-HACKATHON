<div class="card flex justify-content-center" style="width: 40vw">
    <br>
    <p-floatLabel>
      <input pInputText id="text" [(ngModel)]="titleValue" style="width: 100%" />
      <label for="text">Title</label>
    </p-floatLabel>
  <br>
  <div style="display: flex; flex-direction: row; gap: 16px; justify-content: space-evenly">
    <p-dropdown
      [options]="categories"
      [(ngModel)]="selectedCategory"
      optionLabel="name"
      placeholder="Select a Category"
      />
    <br>
    <p-inputNumber
      inputId="integeronly"
      placeholder="Points"
      [(ngModel)]="points"
      />
  </div>
  <br>
    <p-floatLabel>
      <textarea
        id="question"
        style="width: 100%; height: 100px; resize: none;"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="questionValue">
    </textarea>
      <label for="question">Question</label>
    </p-floatLabel>
    <br><br>
    <p-floatLabel>
      <textarea
        id="answer"
        style="width: 100%; height: 80px; resize: none;"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="answerValue">
      </textarea>
      <label for="answer">Solution</label>
    </p-floatLabel>
  <br>
  <p-button label="Submit" class="w-100" (click)="submitQuestion()"></p-button>
</div>
