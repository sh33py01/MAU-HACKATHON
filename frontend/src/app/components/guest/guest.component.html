<div class="main-div">
  <p-card>
    <p-header>
      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding-right: 16px;">
        <h1>Guest Challenge</h1>
        <p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" (click)="location.replace('/login')"  />
      </div>
    </p-header>
    <p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
      <div *ngFor="let x of list">
        <h3>{{x}}</h3>
        <app-challange-handler [question]="'question ' + x"></app-challange-handler>
      </div>
    </p-scrollPanel>
    <br>
    <div class="flex justify-content-center">
      <button pButton type="button" label="Submit" (click)="submitResults()"></button>
      <p-dialog
        header="Header"
        [(visible)]="visible"
        [modal]="true"
        [style]="{ width: '25rem' }">
        <ng-template pTemplate="header">
          <div class="inline-flex align-items-center justify-content-center gap-2">
           <h3>Submit your answers</h3>
          </div>
        </ng-template>
        <div style="display: flex; flex-direction: column">
          <label for="email" class="font-semibold w-6rem">Email</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <ng-template pTemplate="footer">
          <p-button
            label="Submit"
            [text]="true"
            severity="primary"
            (click)="finalizeSubmit()" />
        </ng-template>
      </p-dialog>
    </div>
  </p-card>
</div>
